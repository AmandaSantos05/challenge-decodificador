<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main id="container">
        <section class="container__textarea">
            <div class="container__textarea__img">
                <img src="./assets/img/image 1.png" alt="">
            </div>
            <div class="container__textarea__main">
                <div>
                    <input name="text" id="" rows="10" placeholder="Digite seu texto"></input>
                </div>
                <div class="container__textarea__main__buttons">
                    <div class="container__textarea__main__icon">
                        <i class="fa-solid fa-circle-info"></i>
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="buttons">
                        <a class="buttons__link link-1" href="">Criptografar</a>
                        <a class="buttons__link link-2" href="">Descriptografar</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="container__response">
            <div class="container__response__img">
                <img src="./assets/img/High quality products 1 1.svg" alt="">
            </div>
            <div class="container__response__text">
                <h2>Nenhuma mensagem <br>encontrada</h2>
                <p>Digite um texto que você deseja <br> criptografar ou descriptografar</p>
            </div>
        </section>
    </main>
</body>

</html>
